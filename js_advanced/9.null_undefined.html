<script>
  
   /* undefined and NULL

   Undefined to indentyfikator zarówno typ jak i wartość - undefined ma tylko 1 wartość
   automatycznie jest przypisywana do nowo zadeklarowanej zmienniej, która nie ma wartosci
   zwykle rozumiane jako brak wartosc - wartosc nie zostala jeszcze powiazana ze zmienna
   */

   let data 
   typeof data //undefined

   // ciekawostka - mozna nadac zmiennej undefined wartosc w funkcji ale to karygodne

   function test_function(){
    var undefined = 2 
    console.log(undefined) // 2
   }

   // NULL - oznacza wartosc pusta, która wczesniej przechowywała jakąś wartośc i już nie przechowuje
   // NULL jest słowem kluczowym a nie identyfikatorem

   let data2 = 11
   data2 = null 
   typeof null //object!!

   // przy konwersji na boolean null i undefined daja false

   if(null){
    console.log('nie wykona sie')
   }

   if(undefined){
    console.log('nie wykona sie')
   }

   // porownania

   if(null == undefined){
    console.log('wykona sie bo false == false czyli true :)')
   }
   if(null === undefined){
    console.log('nie wykona się, bo inne typy :)')
   }
