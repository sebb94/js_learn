<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            /*
                1. Wykorzystaj wbudowaną w przeglądarkę funkcję
                   prompt() do pobrania informacji od użytkownika.
                   Pobierz od niego jego imię, nazwisko i miasto
                   zamieszkania. Przypisz je do zmiennych.
                2. Wyświetl w konsoli podsumowanie pobranych danych mp
                   "Nazywasz się Ania Kowalska i mieszkasz w Krakowie"
            */
            let name = prompt("Name:");
            console.log("Your name is: " + name);
            let surname = prompt("Surname:");
            let city = prompt("City:");

            console.log("Your name " + name + " " + surname
                + ", you live in " + city);
        </script>
</body>
</html>
