<body>
<script>
 
  /* OPERATOR REST
  Kolejny sposob to zebranie argumentow funkcji do tablicy za pomoca rest operatora
  */ 

  function sumAll(...params){
    console.log("Parametry funkcji: " + params)
    return params.reduce( function(acc,value){
        console.log("Acc: " + acc + " value: " + value)
        return acc + value
    })
  }

  // Parametry funkcji 10,20,30,40
  // 100
  console.log( sumAll(10,20,30,40) )

 
 

</script>
