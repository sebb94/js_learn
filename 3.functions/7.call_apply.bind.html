<body>
<script>

/* 

Call - pozwala na wywolanie funkcji z podanym this oraz argumentem. This okresla obiekt jako kontekst, gdzie uzyty jest kod
Apply - tak samo jak call - przyjmuje tablicę argumentów do funkcji
Bind - wskazuje na stałe kontekst this wywołanej funkcji
*/ 

let obj = {
    name: "Ola",
    print: function(surname,city){
       console.log(this.name, surname, city)
       // return `${this.name} ${surname} ${city}`
    }
}
let user = {name: "Rafał"}

obj.print("Kot", "Wawa") // Ola Kot Wawa
obj.print.call(user, "Kot","Krakow") // Rafal Kot Krakow
obj.print.apply(user, ["Pies","Krakow"]) //Rafal Pies krakow 
let rInfo = obj.print.bind(user,"Musk","Poznan") //Rafal Musk Poznan
rInfo()

//let v0 = obj.print("Kot", "Wawa") // Ola Kot Wawa

</script>
