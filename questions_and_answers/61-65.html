    - połączenie tablic - concat()
    - funkcja some służy do przeprowadzenia testu czy jakiś element tablicy spełnia warunek w przekazanej funkcji

    */

    let arr1 = [1,2]
    let arr2 = ["A","B"]
    let arr3 = [ {}, true ]
    let arr = arr1.concat(arr2,arr3)
    console.log(arr) // 1,2 "A", "B", {}, true

    let a = arr.some(el => el === 1) // true
    let b = arr.some(el => el[1] === 1) // false
