<script>
/*
    1. Stwórz zmienną numbers z tablicą oraz wartościami od 1 do 6.
       Wykorzystaj pętle while w której przejdziesz po tablicy od
       początku, każdą z nich pomnóż dwukrotnie i wyświetl w konsoli.
    2. Dodaj zmienną names z tablicą imion: Ania, Ola, Kasia,
       Olek i Rafał. Następnie wyświetl imiona od początku do końca
       w pętli for. Później wyświetl ponownie imiona, ale tym razem
       od końca też z pętlą for.
*/
    
    let numbers = [1,2,3,4,5,6];
    let x = 0;
    while(x < numbers.length){
        let doubled = numbers[x] * 2 
        console.log(doubled)
        x++
    }
    /// 
    let names = ["Adam","Basia","Wieslaw","Zdzisiek"]
    for(let i =0 ; i<names.length ; i++){
        console.log(names[i])
    }
    for(let i = names.length -1 ; i >= 0 ; i--){
        console.log(names[i])
    }

</script>
